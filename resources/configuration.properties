#usada para indicar si deseas evitar problemas de visualizar mal los gráficos
#si se pone a true se evita dar valores a las propiedades fuera de los rangos
#de mejora visual
enabledImprovedVisibility=true

#si se pone a file se guardará toda excepción a un archivo en lugar de por consola
#si se pone a console, los mensajes de excepción saldrán solo por consola o interfaz
log=file

#se escoge idioma de la app, soportado en o es(en para inglés y es para español)
lang=en

#mode a debug habilita carga paths debug(desarrollo), mode a release habilita paths release
mode=debug

##DEBUG AMCHARTSPATHS
debugAmchartsPath=../../amcharts/amcharts
debugImagesPath=../../amcharts/amcharts/images/
debugThemesPath=../../amcharts/amcharts/themes/
debugUrlPatterns=../../amcharts/amcharts/patterns/
debugTempDirectory=../../amcharts/temp/
debugConfigFilePath=../../resources/configuration.properties
debugLogPath=../../logs/
#RELEASE AMCHARTSPATHS
releaseAmchartsPath=./amcharts/amcharts
releaseImagesPath=./amcharts/amcharts/images/
releaseThemesPath=./amcharts/amcharts/themes/
releaseUrlPatterns=./amcharts/amcharts/patterns/
releaseTempDirectory=./amcharts/temp/
releaseConfigFilePath=./resources/configuration.properties
releaseLogPath=./logs/